<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل طالب جديد</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; font-family: Tahoma, sans-serif; }
        .form-container { 
            max-width: 500px; 
            margin: 50px auto; 
            padding: 30px; 
            background: white; 
            border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h3 class="text-center mb-4 text-primary">تسجيل بيانات الطالب</h3>
        <p class="text-center text-muted mb-4">الخطوة 1 من 2: البيانات الشخصية</p>

        {{ if .error }}
            <div class="alert alert-danger">{{ .error }}</div>
        {{ end }}

        <form action="/api/v1/student/create" method="POST">
            
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label">الاسم الأول</label>
                    <input type="text" name="first_name" class="form-control" required>
                </div>
                <div class="col">
                    <label class="form-label">الاسم الثاني</label>
                    <input type="text" name="middle_name" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">اسم العائلة</label>
                <input type="text" name="last_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">رقم الهاتف (واتساب)</label>
                <input type="text" name="phone" class="form-control" placeholder="010xxxxxxx" required>
                <div class="form-text">سيتم إرسال رابط الحصة عليه.</div>
            </div>

            <div class="mb-3">
                <label class="form-label">البريد الإلكتروني</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 btn-lg">التالي: حجز الموعد والدفع</button>
            
        </form>
    </div>
</div>

</body>
</html>
