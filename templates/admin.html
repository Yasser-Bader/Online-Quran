<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>لوحة الإدارة</title>
</head>
<body class="p-4">
<div class="container">
    <h2>طلبات الحجز المعلقة</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>اسم الطالب</th>
                <th>الإيصال</th>
                <th>إجراء</th>
            </tr>
        </thead>
        <tbody>
            {{ range .bookings }}
            <tr>
                <td>{{ .Student.FirstName }} {{ .Student.LastName }}</td>
                <td><a href="/uploads/{{ .PaymentImage }}" target="_blank">عرض الصورة</a></td>
                <td>
                    <form action="/admin/approve/{{ .ID }}" method="POST">
                        <button class="btn btn-primary btn-sm">تأكيد وإرسال الإيميل</button>
                    </form>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>
</div>
</body>
</html>
