<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>إتمام الحجز</title>
</head>
<body class="bg-light p-5">
<div class="container bg-white p-4 rounded shadow" style="max-width: 500px;">
    <h3 class="text-center mb-4">تأكيد الحجز والدفع</h3>
    
    {{ if .message }} <div class="alert alert-success">{{ .message }}</div> {{ end }}
    {{ if .error }} <div class="alert alert-danger">{{ .error }}</div> {{ end }}

    <p>الرجاء تحويل المبلغ ثم رفع صورة التحويل.</p>
    
    <form action="/booking/upload" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="student_id" value="{{ .student_id }}">
        
        <div class="mb-3">
            <label class="form-label">صورة الإيصال (Screenshot)</label>
            <input type="file" name="receipt" class="form-control" required accept="image/*">
        </div>

        <button type="submit" class="btn btn-success w-100">إرسال للتأكيد</button>
    </form>
</div>
</body>
</html>
